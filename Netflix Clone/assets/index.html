<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix -</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img width="150" src="./image/logo.svg" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li class="lang-btn">
              <button>
                <img width="20" src="./image/language.png" alt="" />English
              </button>
            </li>
            <li class="sign-btn"><button>Sign In</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="hero">
          <div class="content">
            <div class="text">
              <h1>Enjoy big movies, hit serieses and more from $9.99</h1>
              <p class="sub-head">Join today, Cancel anytime!</p>
              <p class="description">
                Ready to watch? Enter your email to create or restart your
                membership
              </p>
            </div>
            <div class="form">
              <input type="email" placeholder="Email Address" />
              <button>
                Get Started <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/0aa1eaebe8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
